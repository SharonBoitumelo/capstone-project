<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-all.css">
    <script src="https://kit.fontawesome.com/e5b5e05b86.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="mobile">
        <div class="screen">
            <div class="notification">
                <div class="left">
                    4G <i class="fa fa-signal"></i>
                    <i class="fa fa-bluetooth"></i>
                </div>

                <div class="center">
                    <strong>Smart Mirror</strong>
                </div> 

                <div class="right">
                    <i class="fa fa-battery-half"> </i>50%
                </div>
 
            </div>
            <div class="middle">
                <h2 id="current-time"> 12:00</h2>
                <div class="qoutes">
                    <p>TODAY'S QOUTE</p>
                    <h3>Hope will move you forward, be hopeful. </h3>
                </div>
            </div>

            <div class="mainicon">
                
                <a href="user.html"> <i class="fa fa-user" ></i></a>
                <i class="fa fa-camera"></i>
                <i class="fa fa-music"></i>
                <i class="fab fa-facebook"></i>
                <!--<i class="fab fa-chrome"></i>-->
                <i class="fa fa-gear"></i>
            </div>
            <!--hiding this for working on the menu-->

            <div class="button">
                <div class="left">
                    <i class="fa fa-greater-than"></i>
                </div>

                <div class="center">
                    <i class="fa fa-circle-notch"></i>
                </div> 

                <div class="right">
                    <i class="fa fa-less-than"></i>
                </div>
            </div>

            <div>
                <div class="menu">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        let time = document.getElementById("current-time");
        
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();

    </script>
</body>
</html>
